<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML form validation</title>
    </head>
    <body>
        <div style="background-color: lightgray;width: 50vw;height: 60vh;margin: 100px auto;border: 4px solid black;">
            <h2 align="center" style="margin: 20px;padding-top: 5px;font-weight: bold;">User Registration Form</h2>                                                                            
            <form name="form" onsubmit="return validForm(this);">
                <table align="center">
                    <tr>
                        <td>Username</td>
                        <td><input type="text" name="username"></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="text" name="password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="text" name="confirm_password"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><textarea name="address" cols="25" rows="5"></textarea></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td><input type="radio" name="sex" value="Male">Male
                        <input type="radio" name="sex" value="Female">Female</td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td><select name="select">
                            <option value="Default">---Select---</option>
                            <option value="Sri Lanka">Sri Lanka</option>
                            <option value="America">America</option>
                            <option value="Germany">Germany</option>
                            <option value="Canada">Canada</option>
                        </select></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Submit" name="submit_btn" onclick="">
                        <input type="reset" value="Reset" name="reset" onclick=""></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>

    <script src="./form_validation.js"></script>
</html>
